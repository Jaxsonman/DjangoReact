<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      nav {
        width: 200px;
        background-color: #444;
        color: #fff;
        padding: 15px;
        height: calc(100vh - 70px);
        position: fixed;
        top: 70px;
        left: 0;
        overflow-y: auto;
      }
      nav a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      nav a:hover {
        background-color: #555;
      }
      .content {
        margin-left: 220px;
        padding: 20px;
        flex: 1;
        background-color: #fff;
        height: calc(100vh - 70px);
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header>My Professional Layout</header>
    <nav>
      <a href="/frontend">Home</a>
      <a href="/frontend/services">Services</a>
      <a href="/frontend/aboutUs">About Us</a>
      <a href="/frontend/contact">Contact</a>
      <a href="/frontend/blog">Blog</a>
    </nav>
    <div class="content">
      {% block content %}
      <!-- Default content goes here if no other content is provided -->
      {% endblock %}
    </div>
  </body>
</html>
